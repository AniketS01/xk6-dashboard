version: "3"

env:
  K6_VERSION: v0.43.1

silent: true

tasks:
  default:
    cmds:
      - task: test

  clean:
    desc: Clean up working directory
    cmds:
      - rm -f k6

  license:
    cmds:
      - addlicense -ignore '**/node_modules/**' -ignore '.task/**' -ignore '**/dist/**' -f LICENSE  . internal assets

  lint:
    desc: Run linter
    sources:
      - "**/*.go"
      - "*.go"
    cmds:
      - golangci-lint run

  ui:
    sources:
      - "src/**"
      - "public/**"
      - "index.html"
      - "vite.config.js"
      - "package.json"
      - "yarn.lock"
    dir: assets/ui
    cmds:
      - yarn build

  build:
    deps: [lint, ui]
    sources:
      - "**/*.go"
      - "*.go"
    generates:
      - k6
    cmds:
      - xk6 build --with github.com/szkiba/xk6-dashboard=$(pwd)

  test:
    deps: [build]
    cmds:
      - ./k6 run --out dashboard='period=10s' --no-usage-report script.js

  exif:
    dir: screenshot
    cmds:
      - exiftool -all= -overwrite_original -ext png .
      - exiftool -ext png -overwrite_original -XMP:Subject+="k6 dashboard xk6" -Title="k6 dashboard screenshot" -Description="Screenshot of xk6-dashboard extension that enables creating web based metrics dashboard for k6." -Author="Ivan SZKIBA" .
